<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="arrow_load_update_sync_loading_reload_refresh_icon_267799.png">

    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: rgba(30, 30, 30, 0.85);
            --accent-color-1: #bb86fc;
            --accent-color-2: #03dac6;
            --text-color: #e0e0e0;
            --message-sent-bg: linear-gradient(135deg, #6200ee, #bb86fc);
            --message-received-bg: #333333;
            --code-bg: rgba(0, 0, 0, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            height: 100vh;
            /* These styles will now apply always, centering both login and chat on PC */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=1770&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        /* The body.chat-active class is no longer needed and has been removed */

        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        
        #login-container h2 {
            color: var(--accent-color-1);
        }

        #login-container input {
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--accent-color-1);
            background: transparent;
            color: var(--text-color);
            font-size: 1.1em;
            text-align: center;
        }

        #login-container button {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            background: var(--accent-color-1);
            color: #121212;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #login-container button:hover {
            background: var(--accent-color-2);
            transform: scale(1.05);
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            background: var(--secondary-bg);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
        }

        /* Styles for PC / Desktop */
        @media (min-width: 768px) {
            .chat-container {
                /* ðŸ”§ FIXED: Increased size for better PC view */
                width: 95%;
                max-width: 1000px; /* Increased from 800px */
                height: 95vh;
                max-height: 900px;
                border-radius: 20px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
                overflow: hidden;
            }
        }
        
        .hidden {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .chat-header h2 {
            margin: 0;
            color: var(--accent-color-1);
            font-weight: 600;
            font-size: 1.2em;
        }

        .owner-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.8em;
        }

        .owner-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--accent-color-1);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-thumb { background: var(--accent-color-1); border-radius: 10px; }
        .chat-messages::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }

        .message-bubble {
            position: relative;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            animation: bubble-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes bubble-in {
            from { opacity: 0; transform: translateY(15px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message-bubble.sent {
            background: var(--message-sent-bg);
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message-bubble.received {
            background: var(--message-received-bg);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .message-bubble .sender-name {
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: var(--accent-color-2);
        }

        .message-bubble.sent .sender-name { color: #fff; }
        
        .message-text {
            line-height: 1.5;
        }

        .message-text pre {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 8px;
            margin-top: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', monospace;
        }

        .message-text code {
            font-family: inherit;
            color: var(--text-color);
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .message-bubble:hover .copy-btn { opacity: 1; transform: scale(1.1); }
        .copy-btn:hover { color: #fff; }

        .copy-feedback {
            position: absolute;
            bottom: -28px;
            right: 5px;
            background: #000;
            color: #fff;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8em;
            animation: fade-out-up 1.5s forwards;
            pointer-events: none;
        }

        @keyframes fade-out-up {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }

        .chat-input-form {
            display: flex;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            gap: 10px;
            flex-shrink: 0;
        }

        .chat-input-form textarea {
            flex-grow: 1;
            border: 1px solid transparent;
            padding: 12px 15px;
            border-radius: 20px;
            background: var(--primary-bg);
            color: var(--text-color);
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            resize: none;
            height: 50px;
            font-family: 'Poppins', sans-serif;
            line-height: 1.5;
        }

        .chat-input-form textarea:focus {
            outline: none;
            border-color: var(--accent-color-1);
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.3);
        }

        .chat-input-form button {
            border: none;
            background: var(--accent-color-1);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
            flex-shrink: 0;
            align-self: flex-end;
        }

        .chat-input-form button:hover {
            background: var(--accent-color-2);
            transform: rotate(15deg) scale(1.1);
        }
    </style>
</head>
<body>
    <audio id="sent-sound" src="best-notification-1-286672.mp3" preload="auto"></audio>
    <audio id="received-sound" src="new-notification-022-370046.mp3" preload="auto"></audio>

    <div id="login-container">
        <h2>Enter Chat</h2>
        <input type="text" id="nameLoginInput" placeholder="Enter your name...">
        <button id="enterChatBtn">Start Chatting</button>
    </div>

    <div class="chat-container hidden">
        <div class="chat-header">
            <h2 id="chat-title"></h2>
            <div class="owner-info">
                <p>Created by [Tuhin MÃŸd ]</p>
                <img src="image1.png" alt="Owner Photo">
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="chat-input-form">
            <textarea id="messageInput" placeholder="Type or paste code..." required rows="1"></textarea>
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKuEDzFhKkujhYYEMsaDgQ4ormrJeDeY0",
            authDomain: "code-pa.firebaseapp.com",
            projectId: "code-pa",
            databaseURL: "https://code-pa-default-rtdb.firebaseio.com",
            storageBucket: "code-pa.appspot.com",
            messagingSenderId: "712438258759",
            appId: "1:712438258759:web:79253cd7472cd89917a562"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.querySelector('.chat-container');
        const nameLoginInput = document.getElementById('nameLoginInput');
        const enterChatBtn = document.getElementById('enterChatBtn');
        const chatTitle = document.getElementById('chat-title');

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        const sentSound = document.getElementById('sent-sound');
        const receivedSound = document.getElementById('received-sound');
        
        let currentUsername = '';

        function enterChat() {
            const name = nameLoginInput.value.trim();
            if (name === "") {
                alert("Please enter a name to join the chat.");
                return;
            }
            currentUsername = name;
            localStorage.setItem('chatUsername', name);

            // ðŸ”§ FIXED: The line that added 'chat-active' to the body is now removed.
            
            loginContainer.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => {
                loginContainer.classList.add('hidden');
                chatContainer.classList.remove('hidden');
                chatContainer.style.animation = 'fadeIn 0.5s forwards';
                chatTitle.textContent = `Welcome, ${name}!`;
                messageInput.focus();
            }, 500);
        }
        
        enterChatBtn.addEventListener('click', enterChat);
        nameLoginInput.addEventListener('keypress', (e) => e.key === 'Enter' && enterChat());

        window.addEventListener('load', () => {
            const savedName = localStorage.getItem('chatUsername');
            if (savedName) {
                nameLoginInput.value = savedName;
                enterChat();
            }
        });

        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        });

        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() === "") return;

            sentSound.play().catch(e => console.error("Error playing sound:", e));

            push(messagesRef, {
                name: currentUsername,
                message: message,
                timestamp: serverTimestamp()
            });

            messageInput.value = "";
            messageInput.style.height = 'auto';
            messageInput.focus();
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function displayMessage(key, name, message) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.dataset.key = key;

            if (name === currentUsername) {
                messageBubble.classList.add('sent');
            } else {
                messageBubble.classList.add('received');
            }

            const escapedMessage = message.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            messageBubble.innerHTML = `
                <div class="sender-name">${name}</div>
                <div class="message-text">
                    <pre><code>${escapedMessage}</code></pre>
                </div>
                <button class="copy-btn" title="Copy message"><i class="far fa-copy"></i></button>
            `;

            chatMessages.appendChild(messageBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const copyButton = messageBubble.querySelector('.copy-btn');
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(message).then(() => {
                    if (!messageBubble.querySelector('.copy-feedback')) {
                        const feedback = document.createElement('span');
                        feedback.textContent = 'Copied!';
                        feedback.classList.add('copy-feedback');
                        messageBubble.appendChild(feedback);
                        setTimeout(() => feedback.remove(), 1500);
                    }
                }).catch(err => console.error('Failed to copy: ', err));
            });
        }

        const messagesQuery = query(messagesRef, orderByChild('timestamp'));
        onChildAdded(messagesQuery, (snapshot) => {
            const msgData = snapshot.val();
            if (msgData) {
                // We check if chatContainer is hidden to prevent sound on initial load
                if (msgData.name !== currentUsername && !chatContainer.classList.contains('hidden')) {
                    receivedSound.play().catch(e => console.error("Error playing sound:", e));
                }
                displayMessage(snapshot.key, msgData.name, msgData.message);
            }
        });

    </script>
</body>
</html>
